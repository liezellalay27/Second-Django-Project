{% extends "base.html" %}

{% block title %}Photo Gallery{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6 text-center">Photo Gallery</h2>
    
    {% if photos %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for photo in photos %}
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <a href="{% url 'photo_detail' pk=photo.pk %}">
                        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-48 object-cover">
                    </a>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900">{{ photo.title }}</h3>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-500 mt-10">No photos have been uploaded yet. Be the first to add one!</p>
    {% endif %}
{% endblock %}

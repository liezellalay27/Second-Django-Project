{% extends "base.html" %}

{% block title %}{{ photo.title }}{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-6">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-4">{{ photo.title }}</h2>
        <div class="aspect-w-16 aspect-h-9 overflow-hidden rounded-lg mb-6">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-full object-contain">
        </div>
        <div class="prose text-gray-700 mb-6">
            <p>{{ photo.description }}</p>
        </div>
        <div class="flex items-center text-gray-500 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>Uploaded on: {{ photo.uploaded_at|date:"F d, Y" }}</span>
        </div>
        <div class="mt-8">
            <a href="{% url 'photo_list' %}" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400 transition duration-300">
                Back to Gallery
            </a>
        </div>
    </div>
{% endblock %}
